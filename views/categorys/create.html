
<div class="form-default" ng-submit="submitCategory()">
    <form class="form-horizontal" role="form">
      <fieldset>

        <legend>Crear Categoría</legend>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Nombre</label>
	          <div class="col-sm-10">

	            <input type="text" class="form-control" ng-model="category.title" required autofocus>

	          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Descripción</label>
	          <div class="col-sm-10">

	            <input type="text" class="form-control" ng-model="category.description" required>

	          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Fecha</label>
            <div class="col-sm-10">

              <input type="datetime" class="form-control" ng-model="category.date" required>

            </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">

              <button type="submit" class="btn btn-primary" value="Create Category">Crear</button>
              <button class="btn btn-default"><a href="#/category">Volver</a></button>

            </div>
          </div>
        </div>

      </fieldset>
    </form>
</div>
